<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>

  <body>
    

      <div class="cover">
            <div class="btn" id="toggle-btn">
              <div class="btn-outline btn-outline-1"></div>
              <div class="btn-svg">
                <button
                  class="button-three"
                  aria-controls="primary-navigation"
                  aria-expanded="false"
                >
                  <svg
                    stroke="var(--button-color)"
                    fill="none"
                    class="hamburger"
                    viewBox="-10 -10 120 120"
                    width="40"
                  >
                    <path
                      class="line"
                      stroke-width="4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="btn-outline btn-outline-2"></div>
            </div>
          </div>
          <nav>
            <div class="upp-box tilt"><h1 class="nav-hed">DESTINATIONS</h1></div>
            <div class="upp-box tilt"><h1 class="nav-hed">HOTELS</h1></div>
            <div class="upp-box tilt"><h1 class="nav-hed">DINING</h1></div>
            <div class="upp-box tilt"><h1 class="nav-hed">MEMBERSHIPS</h1></div>
          </nav>

    <div id="main">
      <div id="container-first">
        
        <canvas id="canvas"></canvas>
        <div class="page1"></div>
      </div>
      <div id="container-second">
       <canvas id="make-partical"></canvas> 
      </div>
      <div id="container-third">
          <div class="page2-top-elem page2-elem1">
            <img
              class="page2-img"
              src="https://www.scalvinimarmi.it/site/assets/files/1047/progetto-scalvini_0000s_0000_bo3b8328-copy.1024x0.jpg"
              alt=""
            />
          </div>
          <div class="page2-center">
            <div class="page2-center-elem page2-elem2">
              <img
                class="page2-img"
                src="https://www.scalvinimarmi.it/site/assets/files/1047/mg_5537_copia.640x0.jpg"
                alt=""
              />
            </div>
            <div class="page2-center-elem page2-elem3">
              <video
                class="page2-video"
                muted
                autoplay
                loop
                src="./video.mp4"
              ></video>
              <h3 class="page2-text">Watch now</h3>
            </div>
            <div class="page2-center-elem page2-elem4">
              <img
                class="page2-img"
                src="https://www.scalvinimarmi.it/site/assets/files/1047/4.528x0.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="page2-bottom">
            <div class="page2-bottom-elem page2-elem5">
              <img
                class="page2-img"
                src="https://www.scalvinimarmi.it/site/assets/files/1047/5.594x0.jpg"
                alt=""
              />
            </div>
            <div class="page2-bottom-elem page2-elem6">
              <img
                class="page2-img"
                src="https://www.scalvinimarmi.it/site/assets/files/1047/dsc02199.1024x0.jpg"
                alt=""
              />
            </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/sheryjs/dist/Shery.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
