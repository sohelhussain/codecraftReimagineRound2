<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>

  <body>
    <div class="loader">
      <div class="l-text">
        <h1 style="display: none">REIMAGINETAJ</h1>
      </div>
      <div class="loader-img">
        <img
          class="l-img1"
          src="images/Taj Mumbai (1).jpg"
          alt=""
        />
        <img
          class="l-img2"
          src="images/Falaknuma Palace 01 (1).jpg"
          alt=""
        />
        <img
          class="l-img3"
          src="images/Taj Bhopal (1).webp"
          alt=""
        />
        <div class="loader-overlay"></div>
      </div>
    </div>

    <div class="cover">
      <div class="btn" id="toggle-btn">
        <div class="btn-outline btn-outline-1"></div>
        <div class="btn-svg">
          <button
            class="button-three"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <svg
              stroke="var(--button-color)"
              fill="none"
              class="hamburger"
              viewBox="-10 -10 120 120"
              width="40"
            >
              <path
                class="line"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
              ></path>
            </svg>
          </button>
        </div>
        <div class="btn-outline btn-outline-2"></div>
      </div>
    </div>
    <nav>
      <div class="upp-box tilt"><h1 class="nav-hed">DESTINATIONS</h1></div>
      <div class="upp-box tilt"><h1 class="nav-hed">HOTELS</h1></div>
      <div class="upp-box tilt"><h1 class="nav-hed">DINING</h1></div>
      <div class="upp-box tilt"><h1 class="nav-hed">MEMBERSHIPS</h1></div>
    </nav>

    <div id="main">
      <div id="container-first">
        <canvas id="canvas"></canvas>
        <div class="page1">
          <!-- <h1>EXPLORE TAJ</h1> -->
          <div id="main-container">
            <div id="leftpart">
              <div id="img-container">
                <img src="/images/img1.webp" alt="">
                <img src="/images/img2.webp" alt="">
                <img src="/images/img3.webp" alt="">
                <img src="/images/img4.webp" alt="">
                <img src="/images/img5.webp" alt="">
              </div>
            </div>
      
            <div id="rightpart">
              <div class="elem elem1">
                <h2 class="elemtags">THE TAJ </h2>
                <h2 class="elemtags">THE UMAID </h2>
                <h2 class="elemtags"> THE JAI </h2>
                <h2 class="elemtags"> THE TAJ </h2>
                <h2 class="elemtags"> THE SAWAI </h2>
              </div>
      
              <div class="elem elem1">
                <h2 class="elemtags"> MAHAL PALACE,</h2>
                <h2 class="elemtags"> BHAWAN PALACE, </h2>
                <h2 class="elemtags">MAHAL PALACE, </h2>
                <h2 class="elemtags">LAKE PALACE, </h2>
                <h2 class="elemtags">MAN MAHAL,</h2>
              </div> 
      
               <div class="elem elem1">
                <h2 class="elemtags"> MUMBAI.</h2>
                <h2 class="elemtags">JODHPUR.</h2>
                <h2 class="elemtags">JAIPUR.</h2>
                <h2 class="elemtags"> HYDERABAD.</h2>
                <h2 class="elemtags"> JAIPUR. </h2>
              </div>
              <button>BOOK NOW</button>
            </div>
          </div>
        </div>
      </div>
      <div id="container-second">
        <div class="video-box">
          <video
            muted
            loop
            autoplay
            src="videos/Tajness Royal Welcome 1080p.mp4"
          ></video>
        </div>
      </div>
      <!-- <canvas id="make-partical"></canvas>  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/sheryjs/dist/Shery.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
